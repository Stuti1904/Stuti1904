<div class="bg-primary text-light d-flex navigation">
    <div>
        <span>Bookstore <i class="fas fa-book-reader"></i></span>
    </div>
    <div class="ms-auto me-5">
        <span data-bs-toggle="modal" data-bs-target="#exampleModal">Search <i class="fa fa-search"></i></span>
        </div>
</div>

  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content bg-primary text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn text-light" data-bs-dismiss="modal" aria-label="Close">
              <span class="fa fa-times"></span>
          </button>
        </div>
        <div class="modal-body">
          <button class="btn btn-outline-light m-2" data-bs-toggle="modal" data-bs-target="#exampleModal1"> Search by name</button>
          <button class="btn btn-outline-light m-2"> Search by author</button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content bg-primary text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn text-light" data-bs-dismiss="modal" aria-label="Close">
              <span class="fa fa-times"></span>
          </button>
        </div>
        <div class="modal-body">
          <label for="search-text">Search Text</label>
          <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
            [(ngModel)]="searchText" placeholder="Enter text to search" 
            autofocus>
        </div>
      </div>
    </div>
  </div>
