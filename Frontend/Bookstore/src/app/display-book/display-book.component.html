<div *ngFor="let item of Books" class="container-fluid">
   <div class="card w-100 m-2">
    <div class=" card-body d-flex">
        <div>
            <img src={{item.images}} class="image" alt="book image">
        </div>
        <div class="m-3">
            <h3 class="fw-bold">{{item.title}}</h3>
            <p class="text-muted">{{item.description}}</p>
            <p> Price: {{item.price}}Rs</p>
            <button class="btn btn-outline-primary m-1">Buy Now</button>
            <button class="btn btn-outline-primary m-1" data-bs-toggle="modal" data-bs-target="#exampleModal1"> Get the Location</button><br>
            <a class="text-primary m-2" [routerLink]="['/details', item.bookId]">Details>>></a>
        </div>
    </div>
   </div>

   <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div *ngFor="let genre of Genre">
          <div *ngFor="let location  of Locations">
              <span *ngIf="item.genre==genre.genreId">
                  <span *ngIf="genre.location==location.locationId">
                  <p> The book can be found on {{location.locationName}}</p>
                </span>
              </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
